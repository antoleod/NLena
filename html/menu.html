<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - MathsWebLena</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="menu-container">
        <header class="menu-header">
            <div id="user-greeting">¡Hola, aventurera!</div>
            <div id="user-avatar"></div>
            <button id="change-avatar-btn" class="btn-secondary">Cambiar Avatar</button>

            <div id="avatar-selection-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2>Selecciona tu Avatar</h2>
                    <div id="avatar-options-container">
                        <!-- Avatars will be loaded here by JavaScript -->
                    </div>
                </div>
            </div>
        </header>

        <main class="menu-options">
            <a href="juego.html" class="btn-main btn-play">¡A Jugar!</a>
            <a href="logros.html" class="btn-secondary">Mis Logros</a>
            <button class="btn-secondary">Opciones</button>
        </main>

        <div class="progress-overview">
            <h3>Tu Progreso</h3>
            <p>Niveles completados: <span id="levels-completed">0</span></p>
            <p>Tiempo total de juego: <span id="time-played">0</span> minutos</p>
        </div>

        <p class="motivational-quote">“¡Un paso más cerca de tu meta!”</p>
    </div>

    <script src="../js/avatarData.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/menu.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('SW registered', reg.scope))
                    .catch(err => console.warn('SW registration failed', err));
            }
        </script>
</body>
</html>
